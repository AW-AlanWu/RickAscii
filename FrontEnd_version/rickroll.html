<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rick Ascii never gonna give you up</title>
</head>
<body>
    <canvas id="video-scene"></canvas>
    <video src="NeverGonnaGiveYouUp_960x720_13.7mb.mp4" controls></video>

    <script type="text/javascript" src="dist/aalib.js"></script>
    <script type="text/javascript">
        aalib.read.video.fromVideoElement(document.querySelector("video"))
            .map(aalib.aa({ width: 250, height: 102 }))
            .map(aalib.render.canvas({
                width: 960,
                height: 720,
                el: document.querySelector("#video-scene")
            }))
            .subscribe();
    </script>
</body>
</html>
