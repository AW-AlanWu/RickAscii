<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will Smith smacks Chris Rock on stage at the ASCII</title>
</head>
<body>
    <canvas id="video-scene"></canvas>
    <video src="Will_Smith_smacks_Chris_Rock_on_stage_at_the_ASCII.mp4" controls></video>

    <script type="text/javascript" src="dist/aalib.js"></script>
    <script type="text/javascript">
        aalib.read.video.fromVideoElement(document.querySelector("video"))
            .map(aalib.aa({ width: 300, height: 100 }))
            .map(aalib.render.canvas({
                width: 1280,
                height: 720,
                el: document.querySelector("#video-scene")
            }))
            .subscribe();
    </script>
</body>
</html>
